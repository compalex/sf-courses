<template>
    <template if:true={trip.data}>
        <lightning-card title={label.TripAssignmentTitle} icon-name="custom:custom15">
            <lightning-button 
                label={label.AddToTrip}
                onclick={handleBtnClick}
                disabled={isDisabled}
                slot="actions"> 
            </lightning-button>
            <template if:true={hasAvailableSeats}>  
                <c-lazy-datatable trip-id={recordId}></c-lazy-datatable>
            </template>
            <template if:false={hasAvailableSeats}>
                <p class="slds-align_absolute-center">{label.NotEnoughSeats}</p>
            </template>
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
            </template>
        </lightning-card>
    </template>
    <c-confirmation-window 
        message={label.TripAssignConfirmMsg} 
        onsubmitted={handleSubmitted}> 
    </c-confirmation-window>
</template>
