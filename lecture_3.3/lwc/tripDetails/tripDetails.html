<template>
    <lightning-card title="Trip Details" icon-name="standard:contact">
        <div>
            <lightning-record-view-form record-id={recordId} object-api-name="Trip__c">
                <div class="slds-m-around_medium">         
                    <lightning-output-field field-name="Name"></lightning-output-field>
                    <lightning-output-field field-name="Start_Date__c"></lightning-output-field>
                    <lightning-output-field field-name="Seats__c"></lightning-output-field>
                </div>
            </lightning-record-view-form>
            <lightning-map map-markers={mapMarkers} zoom-level={zoomLevel}></lightning-map>
            <div class="slds-no-flex">
                <lightning-button label="Submit" onclick={handleBtnClick} class="slds-m-left_x-small"></lightning-button>
            </div>
        </div>
    </lightning-card>  
</template>
