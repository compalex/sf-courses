<template>
    <div class="slds-m-bottom_x-small">
        <lightning-card title={label.PickTripTitle} icon-name="standard:account"></lightning-card>
    </div>
    <div class="slds-grid slds-wrap">
        <div class="slds-size_2-of-3 slds-is-relative">
            <template if:true={trips}>
                <div class="slds-wrap">
                    <lightning-card title={label.TripTitle} icon-name="custom:custom20">
                        <lightning-button 
                            label="Submit" 
                            onclick={handleSubmitButton} 
                            slot="actions"
                            disabled={isLoading}>
                        </lightning-button>
                        <c-trip-card-list 
                            trips={trips.data} 
                            selected-card={tripId} 
                            onselected={handleTripSelect}>
                        </c-trip-card-list>
                    </lightning-card>
                </div>
            </template>
        </div>
        <div class="slds-size_1-of-3 slds-p-left_x-small">
            <template if:true={tripId}>
                <c-trip-details trip-id={tripId}></c-trip-details>
            </template>
        </div>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
        </template>
    </div>
    <c-confirmation-window 
        message={label.TouristAssignConfirmMsg} 
        onconfirmed={handleConfirmed}> 
    </c-confirmation-window>
</template>
