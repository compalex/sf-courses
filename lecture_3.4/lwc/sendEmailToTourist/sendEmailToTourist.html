<template>
    <lightning-quick-action-panel header={label.ConfirmationWindowHeader}>
        <p class="slds-align_absolute-center slds-p-around_medium">{label.EmailConfirmationMsg}</p>
        <div slot="footer">
            <lightning-button 
                variant="neutral" 
                label={label.CancelLabel}
                onclick={closeAction}>
            </lightning-button>
            <lightning-button 
                variant="brand" 
                class="slds-m-left_small" 
                label={label.OkLabel}
                onclick={handleConfirm}>
            </lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
